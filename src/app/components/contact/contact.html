<section id="contact" class="section contact-section">
  <div class="container">
    <h2 class="section-title fade-in-up">Get In Touch</h2>
    <p class="section-subtitle fade-in-up">Let's create something amazing together</p>
    
    <div class="contact-content">
      <div class="contact-info fade-in-up">
        <div class="info-card" title="Email: your.email@example.com">
          <div class="info-icon">ğŸ“§</div>
          <div class="info-content">
            <p>your.email@example.com</p>
          </div>
        </div>
        
        <div class="info-card" title="Phone: +1 (555) 123-4567">
          <div class="info-icon">ğŸ“±</div>
          <div class="info-content">
            <p>+1 (555) 123-4567</p>
          </div>
        </div>
        
        <div class="info-card" title="Location: San Francisco, CA">
          <div class="info-icon">ğŸ“</div>
          <div class="info-content">
            <p>San Francisco, CA</p>
          </div>
        </div>
      </div>
      
      <form class="contact-form fade-in-up" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input 
            type="text" 
            [(ngModel)]="formData.name"
            name="name"
            placeholder="Your Name"
            required
            class="form-input">
        </div>
        
        <div class="form-group">
          <input 
            type="email" 
            [(ngModel)]="formData.email"
            #emailInput="ngModel"
            name="email"
            placeholder="Your Email"
            required
            email
            class="form-input"
            [class.invalid]="emailInput.invalid && emailInput.touched">
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            <span *ngIf="emailInput.errors?.['required']">Email is required</span>
            <span *ngIf="emailInput.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>
        
        <div class="form-group">
          <textarea 
            [(ngModel)]="formData.message"
            name="message"
            placeholder="Your Message"
            rows="5"
            required
            class="form-input"></textarea>
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary submit-btn"
          [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Send Message</span>
          <span *ngIf="isSubmitting">Sending...</span>
        </button>
        
        <div *ngIf="submitSuccess" class="success-message">
          âœ“ Message sent successfully!
        </div>
      </form>
    </div>
  </div>
</section>
